version: "3.9"
services:
  postgres:
    image: postgres:10.5
    networks:
      - default
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - 5438:5432
    volumes:
      # - ./postgres-data:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
  
  web:
    build: .
    ports:
      - 5000:5000
    # depends_on:
    #   - postgres
    networks:
      - default
    restart: always